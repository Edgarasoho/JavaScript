<!DOCTYPE html>
<html lang="lt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kepyklėlė</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Chakra+Petch:wght@400;700&family=Hind+Madurai:wght@300;400;500;600;700&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Montserrat:wght@100;300;500;600;800;900&family=Open+Sans:ital@0;1&family=Raleway:ital,wght@0,700;1,700&family=Roboto+Condensed:ital,wght@0,300;0,400;0,500;0,700;1,200;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="block-wrapper">
      <h1 class="Kepykla">Kepykla "Auksinis Trupinis"</h1>
    </header>
    <div class="info-wrapper block-wrapper">
      <h2>Pradinė informacija</h2>
      <div class="input-wrapper">
        <label for="darbuotojuSkaicisu"> Šiuo meu kepėjų kepykloje :</label>
        <input
          id="darbuotojuSkaicisu"
          type="number"
          min="0"
          step="1"
          value="0"
        />
        <span class="error">Darbutojų skaičius negali būti neigiamas</span>
      </div>
      <div class="input-wrapper">
        <label for="vienasPerDiena"
          >Vienas kepėjas per dieną iškepa kepalų :</label
        >
        <input id="vienasPerDiena" type="number" min="0" step="1" value="0" />
        <span class="PerDienaError"
          >Per diena iškeptu kepalų kiekis negali būti neigiamas
        </span>
      </div>
      <div class="input-wrapper">
        <label for="Uzsakymai">Kiek užsakymų turi būti įvykdyta :</label>
        <input id="Uzsakymai" type="number" min="0" step="1" value="0" />
      </div>
      <button id="skaiciuoti">Skaičiuoti</button>
      <button id="reset">Išnaujo</button>
    </div>
    <div class="calculatio-wrapper block-wrapper">
      <h2>Skaičiavimai</h2>
      <div id="results">
        <p>skaičiavimų nėra</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
